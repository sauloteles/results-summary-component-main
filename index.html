<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card-main">
    <div class="card-result">
      
      <h2 class="cor-5">Your Result</h2>
      <div>
        <div class="circle">
          <p style="font-weight: 700; color: white;">76</p>
          <span class="cor-5">of 100</span>
        </div>
      </div>
      <div class="result-info" >
        <h2 style="color: white;">Great</h2>
        <p class="cor-5">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-summary">
      <h2 style="color: hsl(224, 30%, 27%);">Summary</h2>
      <div class="stats cor-1">
        <div class="img-name">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <span>80 / 100</span>
      </div>
      <div class="stats cor-2">
        <div class="img-name">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="">Memory</p>
        </div>
          <span>92 / 100</span>
        </div>
      <div class="stats cor-3">
        <div class="img-name">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <span>61 / 100</span>
      </div>
      <div class="stats cor-4">
        <div class="img-name">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <span>72 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
